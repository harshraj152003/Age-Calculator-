<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="birthyear">Enter birthYear</label> <br>
        <input type="number" name="" id="birthyear" min="1900" max="2099" placeholder="YYYY" required> <br>
        <button type="submit" onclick="calculateAge()">Check Age</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
